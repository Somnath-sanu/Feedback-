<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>||| Feedback |||</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating hov1">
                <img src="sad.png.png" alt="sad emoji">
                <small>Unhappy</small>
            </div>
            <div class="rating hov2">
                <img src="neutral.png.png" alt="neutral emoji">
                <small>Neutral</small>
            </div>
            <div class="rating hov3">
                <img src="happy.png.png" alt="happy emoji">
                <small>Happy</small>
            </div>
        </div>
        <button id="btn">
            <span>Send</span>
        </button>
    </div>
    
</body>
</html>
